<VirtualHost *:80>
    DocumentRoot "/var/www/html/public_html"
    ServerName localhost
    <Directory "/var/www/html/public_html">
      AllowOverride All
      Order allow,deny
      Allow from all
      Require all granted
    </Directory>
    LogLevel debug
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>